<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Pro</title>
    <style>
        /* CSS B√°sico para ficar bonito */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #202124;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #303134;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #8ab4f8;
        }

        .form-control {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #5f6368;
            background-color: #202124;
            color: white;
            outline: none;
        }

        button#btnAdicionar {
            padding: 10px 20px;
            background-color: #8ab4f8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #202124;
        }

        button#btnAdicionar:hover {
            background-color: #aecbfa;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #424548;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-delete {
            background-color: transparent;
            border: none;
            color: #e8eaed;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .btn-delete:hover {
            color: #f28b82;
        }

        .feito {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>üöÄ Minhas Tarefas</h1>

        <form class="form-control" id="formTarefa">
            <input type="text" id="inputTarefa" placeholder="O que precisa ser feito?" required>
            <button type="submit" id="btnAdicionar">Adicionar</button>
        </form>

        <ul id="listaTarefas">
        </ul>
    </div>

    <script>

        //Captura dos Elementos do HTMl
        const form = document.getElementById('formTarefa')
        const input = document.getElementById('inputTarefa')
        const lista = document.getElementById('listaTarefas')

        //cria√ß√£o do nosso Array vazio
        //.psuh(), .lenght(), .type()
        const itens = []

        //escute o formulario
        //quando alguem enviar algo 'submit'
        //chame a fun√ß√£o  
        form.addEventListener('submit', function (evento) {

            evento.preventDefault() //para nao recarregar a pagina e nao perdermos o conte√∫do preenchido no input
            salvarTarefa() //chama a fun√ß√£o salvarTarefa()
        })

        function salvarTarefa() {

            const valor = input.value //valor vai receber oque foi digitado no input

            if (valor === '') return // impede que o usuario crie uma lista vazia

            //objeto da nossa lista com todos os campos
            const novaTarefa = { 
                id: Date.now(),
                texto: valor,
                concluida: false
            }

            //coloca o objeto nova tarefa dentro do nosso array itens
            itens.push(novaTarefa)
            //chama a fun√ß√ß√£o mostrar tarefa
            mostrarTarefa()
            //"reseta" o formulario
            form.reset()
        }

        function mostrarTarefa() {

            //inicia o inner html como vazio
            lista.innerHTML = ''

            //faz um loop em itens (por cada item)
            itens.forEach(item => {
                //a lista seria cada linha com li com o id, span com o texto e o button da lixeira
                lista.innerHTML += `
            <li class="lista-tarefa" id="${item.id}">
                <span>${item.texto}</span>
                <button class="btn-delete">üóëÔ∏è</button>
            </li>            
        `
            });
        }
    </script>
</body>

</html>
